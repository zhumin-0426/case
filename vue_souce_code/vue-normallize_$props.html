<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>规范化props</title>
</head>

<body>

</body>
<script>
    var inject = ['one'];
    let normalized = inject = {};
    normalized = {
        name:"aa"
    }
    console.log(normalized)
    console.log(inject)
    function Vue(options) {
        console.log(options);
        const props = options.props;
        if(!options.props) return;
        if(Array.isArray(props)){
            const res = {};
            let i, val, name;
            i = props.length;
            while(i--){
                if(typeof props[i]=='string'){
                    name = props[i];
                    res[name] = {type:null}
                }else{
                    console.log('props must be strings when using array syntax.')
                }
            }
        }
    }
    var vm = new Vue({
        props: ['one', 'two', 'three']//=>props:{one:{type:null,two:null,three:null}}
    });
</script>

</html>
