<script>
    function* show() {
        yield '1';
        yield '2';
        yield '3'
    }
    var s = show();
    console.log(s.next())
    console.log(s.next())
    console.log(s.next())
    /**
     * generator
     * 1.generator函数执行以后返回一个遍历器对象，该对象本身具有Symbol.iterator属性，执行后返回自身
     * */

    /**
     * Generator原型
    */
    function foo() {
        return regeneratorRuntime.wrap(function foo$(_context) {
            while (1) {
                switch (_context.prev = _context.next) {
                    case 0:
                        _context.next = 2;
                        return '1';

                    case 2:
                        _context.next = 4;
                        return '2';

                    case 4:
                    case "end":
                        return _context.stop();
                }
            }
        }, _marked);
    }

</script>
