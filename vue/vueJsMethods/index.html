<script>
    /**
    *混合对象
    */
    function extend(to, form) {
        for (var key in form) {
            to[key] = form[key]
        }
        return to;
    }

    /**
     * 为一个纯函数创建一个缓存版本的函数
     * 目的：当我们再次读取的时候，如果存在则不需要再读取
     * */
    function nums(num) {
        return num
    }
    function cached(fn) {
        var cache = Object.create(null);
        return (function cachedFn(str) {
            var hit = cache[str];
            console.log(hit)
            return hit || (cache[str] = (fn[str]))
        })
    }
    /**
     * 校验是否为内置标签
     * */
    function makeMap(str, expectsLowerCase) {
        var map = str.split(',');
        var list = Object.create(null);
        for (var i = 0; i < map.length; i++) {
            list[map[i]] = true
        }
        return expectsLowerCase
            ? val => list[val.toLowerCase()] :
            val => list[val]
    }
