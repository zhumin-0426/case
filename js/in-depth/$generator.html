    <title>generator</title>

<body>

</body>
<script>
    function* person() {
        yield '1';
        yield '2';
    }
    function run(fn) {
        var gen = fn();
        function next(err, data) {
            var result = gen.next(data);
            if (result.done) return;
            result.value(next);
        }
        next();
    }
    run(person)
</script>

</html>
