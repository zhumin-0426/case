<script>
    let promise = new Promise(function(resolve,reject){
        let bol = "a";
        if(bol){
            resolve("success")
        }else{
            reject("error")
        }
    })
    console.log(promise)
    promise.then(function(res){
        return '链式调用'
    },function(err){
        console.log('err',err)
    }).then(res=>{
        console.log(res)
    })
</script>
</html>
