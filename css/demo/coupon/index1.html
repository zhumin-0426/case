<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex布局</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
        list-style: none;
    }
    .container ul{
        display: flex;
    }
    .container ul li{
        width: 20%;
        text-align: center;
        color: white;
    }
</style>
<body>
    <div class="container">
        <ul>
            <li style="background-color: aqua;">1</li>
            <li style="background-color: blue;">2</li>
            <li style="background-color: blueviolet;">3</li>
            <li style="background-color: brown;">4</li>
            <li style="background-color: chartreuse;">5</li>
        </ul>
    </div>
</body>
</html>
