<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue基础语法1</title>
</head>

<body>
    <div id="root">
        <p>{{text}}</p>
        <child-component></child-component>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    var ChildComponent = {
        template: "<div class='box'>box</div>",
        created() {
            console.log(this.$options.parent)
        },
    }
    var vm = new Vue({
        el: "#root",
        data: {
            text: "这是一个Vue应用"
        },
        components: {
            ChildComponent
        },
        created: function () {
            console.log('customOption', this.$options)
        },
    })
</script>

</html>
