<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tab</title>
</head>

<body>
    <div id="root">
        <p>{{message}}</p>
        <button v-for="tab in tabs" :key="tab" @click="currentTab=tab">{{tab}}</button>
        <component :is='tabChange'></component>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    /**
     * vue实现tab的两种方法
     * 1.普通方法
     * 2.is方法
     * */
    Vue.component('TabObj1', {
        template: `<div class="tab-obj-box">
            <p>TabObj1</p>
            </div>`
    })
    Vue.component('TabObj2', {
        template: `<div class="tab-obj-box">
            <p>TabObj2</p>
            </div>`
    })
    var vm = new Vue({
        el: "#root",
        data: {
            message: "这是一个vue应用",
            currentTab: "TabObj1",
            tabs: ['TabObj1', 'TabObj2'],
        },
        computed: {
            tabChange: function () {
                return this.currentTab
            }
        }
    })
</script>

</html>
