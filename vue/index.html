<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue基础语法1</title>
</head>

<body>
    <div id="root">
        <p>{{message}}</p>
        <component-a :title="title"></component-a>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    let CmtA = {
        props: {
            title: {
                type: String,
            }
        },
        template: `<div>这是一个子组件应用</div>`
    }
    var vm = new Vue({
        el: "#root",
        data: {
            message: "这是一个Vue应用"
        },
        components: {
            'component-a': CmtA
        }
    })
</script>

</html>
