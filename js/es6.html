<script>
    // 正常版本的readFile（多参数版本）
    fs.readFile(fileName, callback);

    // Thunk版本的readFile（单参数版本）
    var Thunk = function (fileName) {
        return function (callback) {
            return fs.readFile(fileName, callback);
        };
    };

    var readFileThunk = Thunk(fileName);
    readFileThunk(callback);
</script>
