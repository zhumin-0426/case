<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>购物车</title>
</head>
<style>
    .container {
        width: 100%;
    }

    .container table {
        width: 100%;
    }

    table tr td {
        text-align: center;
    }

    tr td .num-btn {
        width: 50%;
        margin: 0 auto;
        display: flex;
        justify-content: center;
    }

    td .num-btn .reduce {
        width: 20px;
        height: 20px;
        text-align: center;
        line-height: 20px;
        background-color: #888;
        border-radius: 4px 0px 0px 4px;
        cursor: pointer;
    }

    td .num-btn .ipt {
        display: block;
        width: 40px;
        height: 20px;
        line-height: 20px;
        text-align: center;
        background-color: #999;
        color: #fff;
        padding: 0;
        border: none;
        border-radius: 0;
    }

    td .num-btn .add {
        width: 20px;
        height: 20px;
        text-align: center;
        line-height: 20px;
        background-color: #888;
        border-radius: 0 4px 4px 0;
        cursor: pointer;
    }

    tr td .delete-btn {
        color: #ff0000;
    }

    .container .footer {
        box-sizing: border-box;
        width: 100%;
        line-height: 40px;
        padding: 20px;
        background-color: rgb(214, 212, 212);
        display: flex;
        justify-content: space-between;
    }

    .container .footer .left {
        display: flex;
    }

    .footer .left .delete {
        margin-left: 20px;
    }

    .container .footer .right {
        display: flex;
    }

    .footer .right .all-money {
        display: flex;
        align-items: center;
        margin-left: 30px;
    }
</style>

<body>
    <div class="container">
        <table border="1">
            <tr>
                <th>全选/单选</th>
                <th>商品图片</th>
                <th>商品价格</th>
                <th>单个商品总价</th>
                <th>商品数量</th>
                <th>删除按钮</th>
            </tr>
            <tr>
                <td>
                    <input type="checkbox" name="select">
                </td>
                <td>
                    <img src="../../images/goods.jpg" alt="">
                </td>
                <td>
                    <div class="goods-price">
                        <span>$</span>
                        <span>99.00</span>
                    </div>
                </td>
                <td>
                    <div class="single-goods-allprice">
                        <span>$</span>
                        <span>99.00</span>
                    </div>
                </td>
                <td>
                    <div class="num-btn">
                        <div class="reduce">-</div>
                        <input class="ipt" type="text" value="1">
                        <div class="add">+</div>
                    </div>
                </td>
                <td>
                    <div class="delete-btn">
                        删除
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="checkbox" name="select">
                </td>
                <td>
                    <img src="../../images/goods.jpg" alt="">
                </td>
                <td>
                    <div class="goods-price">
                        <span>$</span>
                        <span>99.00</span>
                    </div>
                </td>
                <td>
                    <div class="single-goods-allprice">
                        <span>$</span>
                        <span>99.00</span>
                    </div>
                </td>
                <td>
                    <div class="num-btn">
                        <div class="reduce">-</div>
                        <input class="ipt" type="text" value="1">
                        <div class="add">+</div>
                    </div>
                </td>
                <td>
                    <div class="delete-btn">
                        删除
                    </div>
                </td>
            </tr>
        </table>
        <div class="footer">
            <div class="left">
                <label for="all">
                    <input type="checkbox" id="all">
                    <span>全选</span>
                </label>
                <div class="delete">删除</div>
            </div>
            <div class="right">
                <div class="coohse">
                    <span>已选商品</span>
                    <span style="color: #ff0000;"><strong>0</strong></span>件
                </div>
                <div class="all-money"><span>合计（不含运费）：</span><span
                        style="font-size: 30px;color: #ff0000;"><strong>0.00</strong></span></div>
            </div>
        </div>
    </div>
</body>
<script src="../js/jquery.js"></script>
<script>
    // 商品数量增加
    $('.add').on('click', function () {
        
    })
</script>

</html>
