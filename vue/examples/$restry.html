<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据响应系统的基本思路</title>
</head>

<body>

</body>
<script>
    var Target = null;
    var data = {
        a: "hello Vue!",
        b: "HELLO VUE!"
    }
    // 获取属性的时候收集依赖，设置属性的时候执行依赖
    var dep = [];
    function walk(data) {
        for (const key in data) {
            val = data[key];
            // 如果 val 是对象，递归调用 walk 函数将其转为访问器属性
            const nativeString = Object.prototype.toString.call(val)
            if (nativeString === '[object Object]') {
                walk(val)
            }
            Object.defineProperty(data, key, {
                set: function (newVal) {
                    if (newVal == val) return;
                    val = newVal;
                    dep.forEach(fn => fn())
                },
                get: function () {
                    dep.push(Target)
                    return val
                }
            })
        }
    }
    walk(data)
    // $watch接收两个参数: 1.要观测的对象 2.对象发生变化时执行的函数
    //     function render () {
    //   return document.write(`姓名：${data.name}; 年龄：${data.age}`)
    // }
    // $watch(render, render)
    function $watch(exp, fn) {
        Target = fn
        let pathArr,
            obj = data
        // 如果 exp 是函数，直接执行该函数
        if (typeof exp === 'function') {
            exp()
            return
        }
        // 检查 exp 中是否包含 .
        if (/\./.test(exp)) {
            // 将字符串转为数组
            pathArr = exp.split('.')//例：'a.b' => ['a', 'b']
            // 使用循环读取到 data.a.b
            pathArr.forEach(p => {
                obj = obj[p]//data[a][b]
            })
            console.log(obj)
            return
        }
        data[exp]
    }
    $watch('a', () => {
        console.log('第一个依赖')
    })
    $watch('b', () => {
        console.log('第二个依赖')
    })
    // data.text = "HELLO VUE!";
</script>

</html>
