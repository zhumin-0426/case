<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .box{
        width: 300px;
        height: 300px;
        border: solid 4px greenyellow;
    }
    .box .item1{
        width: 50px;
        height: 50px;
        border: solid 1px red;
        border-radius: 50%;
        text-align: center;
        line-height: 50px;
        color: red;
        opacity: 0;
        transform:translateX(-20px);
    }
    .box:hover .item1{
        opacity: 1;
        transform:translateX(20px);
        transition: all 1.8s;
    }
</style>
<body>
    <div class="box">
        <div class="item1">1</div>
    </div>
</body>
</html>
