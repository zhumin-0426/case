<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>learn</title>
</head>

<body>
    <div id="demo">
        <h2>{{message}}</h2>
        <son-component></son-component>
    </div>
</body>
<script>
    var SonComponent = {
        template: `<div>this is a son component</div>`
    }
    var vm = new Vue({
        el: "#demo",
        data: {
            message: ""
        },
        components: {
            SonComponent
        },
        mounted() {
            this.message = 'hello Vue!'
        }
    })
</script>

</html>
