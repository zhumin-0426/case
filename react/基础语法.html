    // 组件计时器
    class Tiem extends React.Component {
        constructor(props) {
            super(props)
            // 定义初始状态
            this.state = {
                date: new Date()
            }
        }
        // 组件挂载时
        componentDidMount() {
            this.timeID = setInterval(() => {
                this.tick()
            }, 1000);
        }
        // 组件卸载时
        componentWillUnmount() {
            clearInterval(this.timeID)
        }
        // 更改自身状态的函数
        tick() {
            this.setState({
                date: new Date()
            })
        }
        render() {
            return (
                <div className="time">{this.state.date.toLocaleTimeString()}</div>
            )
        }
    }
    ReactDOM.render(
        <Tiem />,
        document.getElementById("root")
    );
</script>
